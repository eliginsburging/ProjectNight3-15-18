<html>
  <body>
    <table>
      {%for team in teams%}
      <tr>
        Team:  {{loop.index}}
      </tr>
        <table>
          {%for name, line in team[0].items() %}
          <tr> <td>{{name}}</td> <td> {{ line }} </td>  </tr>
          {%endfor%}
        </table>
        <tr><td> Total Lines:{{ team[1] }} </td></tr> <br><br>
    {%endfor%}
  </table>
  </body>
</html>
